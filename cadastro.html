<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>CP03 Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="formulario">
            <form id="form" action="#">
                <div class="form-header">
                    <div class="titulo">
                        <h1>Cadastro do Usuário</h1>
                    </div>
                </div>
                <div class="cadastro-inputs">
                    <div class="input">
                        <label for="login">Login</label> 
                        <input class="input-box" id="login" type="text" name="login" placeholder="login@email.com" oninput="validarLogin()">
                        <span class="span-required">O login deve ser um email válido.</span>
                    </div>
                    <div class="input">
                        <label for="password">Senha</label>
                        <input class="input-box" id="password" type="password" name="password" placeholder="Senha" oninput="validarSenha()">
                        <span class="span-required">Senha deve ter no mínimo 8 caracteres.</span>
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirmar senha</label>
                        <input class="input-box" id="confirm-password" type="password" name="confirm-password" placeholder="Confirmar Senha" oninput="validarConfirmarSenha()">
                        <span class="span-required">As senhas devem ser iguais.</span>
                    </div>
                    <div class="input">
                        <label for="nome">Nome</label>
                        <input class="input-box" id="nome" type="text" name="nome" placeholder="Nome" class="required" oninput="validarNome()">
                        <span class="span-required">Nome deve ter no mínimo 3 caracteres.</span>
                    </div>
                    <div class="input">
                        <label for="endereco">Endereço</label>
                        <input class="input-box" id="endereco" type="text" name="endereco" placeholder="Endereço" oninput="validarEndereco()">
                        <span class="span-required"></span>
                    </div>
                    <div class="input">
                        <label for="cpf">CPF</label>
                        <input class="input-box" id="cpf" type="text" name="cpf" placeholder="xxx.xxx.xxx-xx" oninput="validarCPF()">
                        <span class="span-required">Digite um CPF válido.</span>
                    </div>
                    <div class="telefone-formulario">
                        <fieldset class="telefone-fieldset">
                            <legend class="telefone-titulo">Telefones</legend>
                            <div id="telefone-inputs" class="telefone-inputs">
                                <div class="input-telefone">
                                    <input class="input-telefone-box" id="telefone" type="tel" name="telefone" placeholder="xxxxx-xxxx">
                                </div>
                                <div class="botao-telefone">
                                    <button id="adicionar-telefone" type="button" onclick="adicionarTel()">Adicionar</button>
                                    <button id="excluir-telefone" type="button" onclick="excluirTel()">Excluir</button>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="input">
                        <label for="perfil">Perfil</label>
                        <select id="select-perfil-box" name="perfil">
                            <option value="A">Prata</option>
                            <option value="B">Ouro</option>
                            <option value="C">Diamante</option>
                        </select>
                    </div>
                    <div class="input">
                        <label for="voucher">Voucher</label>
                        <input class="input-box" id="voucher" type="text" name="voucher" placeholder="PRATA123, OURO123 ou DIAMANTE123" oninput="validarVoucher()">
                        <span class="span-required">Digite um Voucher válido.</span>
                    </div>
                    <div class="input">
                        <label for="cpf">Observações</label><br>
                        <textarea id="textarea-box" name="observacao" placeholder="Informações adicionais do usuário" rows="10" cols="60"></textarea>
                    </div>
                </div>
                <div class="botao-login">
                    <button type="button"><a href="login.html">Voltar</a></button>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
