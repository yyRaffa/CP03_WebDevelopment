<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>CP03 Login</title>
</head>

<body>
    <div class="container">
        <div class="formulario">
            <form id="form" action="#">
                <div class="form-header">
                    <div class="titulo">
                        <h1>Portal do Usuário</h1>
                    </div>
                </div>
                <div class="login-inputs">
                    <div class="input">
                        <label for="login">Login</label>
                        <input id="login" type="text" name="login" placeholder="login@gmail.com">
                    </div>
                    <div class="input">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Senha">
                    </div>
                <div class="botao-login">
                    <button type="submit"><a href="#">Entrar</a></button>
                    <p>Não tem conta <a href="cadastro.html">Clique aqui</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
